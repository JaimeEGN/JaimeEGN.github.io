<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey there!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Roboto+Mono&family=Work+Sans&display=swap" rel="stylesheet">
  <style type="text/css">
    /* Select the scrollbar track */
  ::-webkit-scrollbar-track {
    background-color: #212529; /* Set the background color */
  }
  /* Select the scrollbar thumb */
  ::-webkit-scrollbar-thumb {
    background-color: #ae7f41; /* Set the thumb color */
    border-radius: 5px; /* Add rounded corners to the thumb */
  }
  /* Optionally, you can style the scrollbar width and height */
  ::-webkit-scrollbar {
    width: 8px; /* Set the scrollbar width */
  }
  </style>
</head>
<body style='display: flex; padding-bottom: 50px;'>
 <div class="close" style="top: 30px z-index: 9999;">
   <img src="https://cdn-icons-png.flaticon.com/512/9684/9684650.png">
 </div> 
<section class="contact-section restaurant-contact-section" style="margin: auto; max-width: 800px; border-radius: 20px; margin-top: 30px;">
  <div class="contact-container">
    <h2 class="contact-title">Hey there! How can we help you today?</h2>
    <form action="https://formsubmit.co/jaimee.webdeveloper@gmail.com" method="POST" class="contact-form">
      <input type="hidden" name="_next" value="http://jaimeegn.github.io/fit4life.html">
      <div class="form-group">
        <label class="form-label">Your Name</label>
        <input type="text" id="name" name="name" class="contact-input" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" name="email" id="email" class="contact-input" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="details" class="contact-input contact-textarea" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="send-button restaurant-sendbutton" style="border-radius: 0;">Submit</button>
    </form>
  </div>
</section>
<script type="text/javascript">

document.querySelector('.close').addEventListener("click",()=>{
    setTimeout(function () {
      window.location.href = "fit4life.html";
    }, 50);
})

</script>
</body>
</html>
