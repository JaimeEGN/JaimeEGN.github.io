<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Say Hello!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Roboto+Mono&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body style="display: flex;">
 <div class="close">
   <img src="https://cdn-icons-png.flaticon.com/512/9684/9684650.png">
 </div> 
<section class="contact-section">
  <div class="contact-container">
    <h2 class="contact-title">Thanks for taking the time to reach out. How can I help you today?</h2>
    <form action="https://formsubmit.co/jaimee.webdeveloper@gmail.com" method="POST" class="contact-form">
      <input type="hidden" name="_next" value="https://jaimeegn.github.io/thankyou.html">
      <div class="form-group">
        <label class="form-label">Your Name</label>
        <input type="text" id="name" name="name" class="contact-input" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" name="email" id="email" class="contact-input" placeholder="Enter your email" required>
      </div>
      <div class="form-group message-from-group">
        <label for="message" class="form-label message-label">Additional Details</label>
        <textarea id="message" name="details" class="contact-input contact2-textarea contact-textarea" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="send-button">Submit</button>
    </form>
  </div>
</section>
<script type="text/javascript">
  document.querySelector('.close').addEventListener("click",()=>{
    window.close()
  })
</script>
</body>
</html>
